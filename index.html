<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ようこそ</title>
</head>
<body>
    <h1 >はじめてのプログラミング</h1>
    <h2>日々の学習の進捗を書き留めます</h2>
    <div>
    <label>電話番号（入力しても何も起きません）
        <input type="tel"></label>
    </div>
    <div>
    <label>日付（入力しても何も起きません）
        <input type="date"></label>
    </div>
    <div>
    <label>進捗状況（適当）
        <progress value="12" max="100"></progress>
    </label>
    </div>
    <h3>画像を貼るには、imgタグを使います</h3>
    <p>src属性で、画像の場所（パス）を指定します</p>
    <p>alt属性で、画像の説明を入れます。何らかの原因で画像が表示されなかったときに表示されます</p>
    <p>画像自体をaタグで挟むことで、画像をクリックするとリンク先に飛ぶようにできます</p>
    <img src="https://as2.ftcdn.net/v2/jpg/12/23/74/35/1000_F_1223743556_IHEw5VURcuM9zY1D6rp5Ee7TrQYmlM2n.jpg" width=25% alt="ここに画像の説明を入れる">
    <h4>引用：<a href="https://as2.ftcdn.net/v2/jpg/12/23/74/35/1000_F_1223743556_IHEw5VURcuM9zY1D6rp5Ee7TrQYmlM2n.jpg">こちら</a></h4>
    <h5>次はCSSで体裁を整えよう</h5>
    <p>CSSは文字の色を変えたり、枠線で囲ったり、背景色を変えたりと、見た目を整えるために使います</p>

</body>
</html>
